<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Real-Time Voting System</h1>

    <!-- Registration Form -->
    <form id="registerForm">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="button" onclick="registerUser()">Register & Verify</button>
    </form>

    <!-- Sign-In Form -->
    <form id="loginForm" class="hidden">
        <h2>Sign In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="button" onclick="signInUser()">Sign In</button>
    </form>

    <!-- Voting Form -->
    <form id="voteForm" class="hidden">
        <h2>Vote Now</h2>
        <select id="vote">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        <button type="button" onclick="submitVote()">Submit Vote</button>
        <button type="button" onclick="logoutUser()">Logout</button>
    </form>

    <!-- Real-time Results -->
    <h2>Live Results</h2>
    <p>Option 1: <span id="votesOption1">0</span> votes</p>
    <p>Option 2: <span id="votesOption2">0</span> votes</p>
    <p>Option 3: <span id="votesOption3">0</span> votes</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                alert("Verification email sent! Please verify before signing in.");
            } catch (error) {
                alert(error.message);
            }
        }

        async function signInUser() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (!userCredential.user.emailVerified) {
                    alert("Please verify your email before signing in.");
                    await signOut(auth);
                    return;
                }
                document.getElementById("voteForm").classList.remove("hidden");
            } catch (error) {
                alert(error.message);
            }
        }

        async function submitVote() {
            const user = auth.currentUser;
            if (!user || !user.emailVerified) {
                alert("You must verify your email before voting.");
                return;
            }
            const vote = document.getElementById("vote").value;
            const voteRef = doc(db, "votes", user.email);
            const voteDoc = await getDoc(voteRef);
            if (voteDoc.exists()) {
                alert("You have already voted!");
                return;
            }
            await setDoc(voteRef, { vote });
            alert("Vote submitted successfully!");
            window.location.reload();
        }

        function updateResults() {
            const votesRef = collection(db, "votes");
            onSnapshot(votesRef, (snapshot) => {
                let counts = { option1: 0, option2: 0, option3: 0 };
                snapshot.docs.forEach(doc => counts[doc.data().vote]++);
                document.getElementById("votesOption1").innerText = counts.option1;
                document.getElementById("votesOption2").innerText = counts.option2;
                document.getElementById("votesOption3").innerText = counts.option3;
            });
        }

        async function logoutUser() {
            await signOut(auth);
            alert("Logged out successfully.");
            window.location.reload();
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                document.getElementById("voteForm").classList.remove("hidden");
            }
        });

        updateResults();
    </script>
</body>
</html>
