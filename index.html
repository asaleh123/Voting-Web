<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .hidden {
            display: none;
        }
        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff512f, #dd2476);
        }
        h1, h2 {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        select, input {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            width: 90%;
        }
        .vote-count {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getCountFromServer, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDq25s4TJM5ak_Pxc6wmlS_C_gsw8cXjHw",
            authDomain: "voting-website-5d65c.firebaseapp.com",
            projectId: "voting-website-5d65c",
            storageBucket: "voting-website-5d65c.appspot.com",
            messagingSenderId: "329997409751",
            appId: "1:329997409751:web:f8851f8ba1324ad5d5ff92",
            measurementId: "G-9F0VD8XJDK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await sendEmailVerification(user);
                alert("Verification email sent! Please verify your email before signing in.");
            } catch (error) {
                alert(error.message);
            }
        }

        async function signInUser() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (!user.emailVerified) {
                    alert("Please verify your email before signing in.");
                    await signOut(auth);
                    return;
                }
                alert("Sign-In successful! You can now vote.");
                document.getElementById("voteForm").style.display = "block";
            } catch (error) {
                alert(error.message);
            }
        }

        async function submitVote() {
            const user = auth.currentUser;
            if (!user || !user.emailVerified) {
                alert("You must verify your email before voting.");
                return;
            }

            const email = user.email;
            const vote = document.getElementById("vote").value;
            const voteRef = doc(db, "votes", email);
            const voteDoc = await getDoc(voteRef);

            if (voteDoc.exists()) {
                alert("You have already voted!");
                return;
            }

            await setDoc(voteRef, { vote });
            alert("Vote submitted successfully!");
            await signOut(auth);
            window.location.reload();
        }
    </script>
</head>
<body>
    <h1>Real-Time Voting System</h1>
    <form id="registerForm">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="button" onclick="registerUser()">Register & Verify</button>
    </form>
    <form id="loginForm">
        <h2>Sign In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="button" onclick="signInUser()">Sign In</button>
    </form>
    <form id="voteForm" class="hidden">
        <h2>Vote Now</h2>
        <select id="vote">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        <button type="button" onclick="submitVote()">Submit Vote</button>
        <button type="button" onclick="logoutUser()">Logout</button>
    </form>
</body>
</html>
